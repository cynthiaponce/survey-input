<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <label for="beverage">Choose your favorite beverage:</label>
      <select class="form-control dropdown" id="beverage">
        <option value="0" selected disabled hidden>Choose here</option>
        <option value="1">Coffee</option>
        <option value="2">Tea</option>
        <option value="3">Kombucha</option>
        <option value="4">Water</option>
      </select>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate">
          Chocolate
        </label>
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
        <label>
          <input type="radio" name="flavor" value="cookiedough" checked>
          Cookie Dough
        </label>
      </div>
      <div class="form-group dropdown">
        <label for="born">Date of birth</label>
        <input type="date" id="born" class="form-control">
      </div>
      <div class="form-group dropdown">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <button type="button" class="btn btn-info btn-lg" name="button">Submit!</button>


    </div>
  </body>
</html>
